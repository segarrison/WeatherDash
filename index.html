<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid text-center" id="top">
      <h1 class="display-2 text-center">Weather Dashboard</h1>
    </div>
    <div
      class="
        flex-row
        align-start
        align-stretch-md
        align-content-start
        align-content-stretch-md
        min-100-vh
      "
    >
      <div class="col-12 col-md-3 p-3" id="search-block">
        <h1 class="text-primary">Search for a City:</h1>
        <form id="search-form" class="mb-2 border-bottom">
          <input
            id="search-input"
            class="form-input w-100"
            type="text"
            placeholder="Houston"
          />
          <button class="btn btn-info btn-block">Search</button>
        </form>
      </div>
      <div class="col-12 col-md-9 p-3" id="bigBox" style="visibility: hidden">
        <div class="card" style="width: auto">
          <div class="card-body" id="currentWeather"></div>
        </div>
        <h1>Five Day Forecast</h1>
        <div class="card-group" id="forecastCards"></div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
